name: Node.js CI/CD

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: self-hosted
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v3
      - name: Print Project Directory
        run: ls -R
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - uses: actions/checkout@v3
      - name: Install Dependencies
        run: npm install
      - name: Change Directory
        run: cd ./csbc1040/csbc1040/samples/counter-app
      - name: Debug
        run: |
          echo "Current directory: $(pwd)"
          ls -R
      - run: npm cache clean -f
      - run: npm ci --package-lock-only
      - run: npm ci
      - run: npm test
      - run: pm2 restart backendserver
